!doctype html>
<html>
<head>
    <style>
        .error {color: red; }
    </style>
</head>
<body>
    <h1>User Signup</h1>
    <form method='POST' action = "/signup">
    
        <label>Username 
            <input name="username" type="text" value='{{username}}' />
        </label>
        <p class="error">{{username_error}}</p>

        <label>Password
            <input name="password_input" type="password" value='{{password_input}}' />
        </label>
        <p class="error">{{password_error}}</p>


        <label> Verify Password

            <input name="password_verify" type="password" value='{{password_verify}}'/>
        </label>

        <p class="error">{{password_verify_error}} </p>
        

        
         <label>Email(optional)
            <input name="email"  type="text" value='{{email}}' />
        </label>

        <p class="error">{{email_error}} </p>
        

        
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
